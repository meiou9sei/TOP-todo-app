<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="app-title">meiou9sei's simple todo app</h1>
    </header>
    <main>
        <div class="projects">
            <h2>Projects</h2>
            <div class="projects-list-container"></div>
            <form class="new-project-adder">
                <h3>Create new Project</h3>
                <p>new project inputs here later</p>
            </form>
        </div>
        <div class="todos">
            <h2>Todos</h2>
            <ul class="todos-container"></ul>
            <form class="new-todo-adder">
                <h3>Create new Todo</h3>
                <div class="form-input">
                    <label for="new-todo-title">Todo: </label>
                    <input required type="text" name="new-todo-title" id="new-todo-title">
                </div>
                <div class="form-input">
                    <label for="new-todo-description">Description: </label>
                    <input required type="text" name="new-todo-description" id="new-todo-description">
                </div>
                <div class="form-input">
                    <label for="new-todo-dueDate">Due: </label>
                    <input required type="date" name="new-todo-dueDate" id="new-todo-dueDate">
                </div>
                <div class="form-input">
                    <label for="new-todo-priority">Priority: </label>
                    <select name="new-todo-priority" id="new-todo-priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <button type="submit" id="submit-new-todo">Create New Todo</button>
            </form>
        </div>
    </main>
    <footer>
        <p class="footer-text">Webpage created by <a href="https://github.com/meiou9sei" class="links" target=_blank>meiou9sei</a> as part of <a href="https://theodinproject.com" class="links" target=_blank>The Odin Project</a> course curriculum.</p>
        <p><small><a href=https://github.com/meiou9sei/TOP-todo-app class="links" target=_blank>See the code for this page</a></small></p>
    </footer>

    <template id="todoItem-template">
        <li class="todoItemContainer">
            <div class="todoItem">
                <input type="checkbox" />
                <label class="todoItem-title"></label>
                <div class="todoItem-details-container">
                    <p class="todoItem-description"></p>
                    <p class="todoItem-dueDate"></p>
                    <p class="todoItem-priority"></p>
                </div>
            </li>
        </li>
    </template>

    <template id="editTodoItem-template">
        <form class="new-todo-adder">
            <h3>Edit Todo</h3>
            <div class="form-input">
                <label for="new-todo-title">Todo: </label>
                <input required type="text" name="new-todo-title" id="new-todo-title">
            </div>
            <div class="form-input">
                <label for="new-todo-description">Description: </label>
                <input required type="text" name="new-todo-description" id="new-todo-description">
            </div>
            <div class="form-input">
                <label for="new-todo-dueDate">Due: </label>
                <input required type="date" name="new-todo-dueDate" id="new-todo-dueDate">
            </div>
            <div class="form-input">
                <label for="new-todo-priority">Priority: </label>
                <select name="new-todo-priority" id="new-todo-priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-input">
                <label for="todo"></label>
            </div>
            <div class="edit-confirm-buttons">
                <button class="save-edit-button">Save</button>
                <button class="cancel-edit-button">Cancel</button>
            </div>
        </form>
    </template>
</body>
</html>
